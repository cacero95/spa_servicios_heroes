<h1>Heroes <small>Marvel y Dc</small></h1>
<hr>
<div class="card-columns">

    <!--Uno de los mejores clases para adornar botones es
            en bootstrap btn btn-outline-primary-->
            <!--como podemos ver (heroeSeleccionado)="verHeroe( $event ) estoy reciviendo, y usando el parametro"
          que estoy emitiendo en este caso de heroe-tarjeta-component.ts en el metodo verHeroe(index:number)-->
            <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )"[heroe]="heroe" [index]="x" *ngFor="let heroe of heroes; let x=index"></app-heroe-tarjeta>
            <!-- de esta manera cuando podemos heredar hacia otro html hijo sin tener que
            volver a escribir el mismo codigo como lo podemos ver en los comentarios
            <div class="card animated fadeIn" *ngFor="let heroe of heroes; let x=index">
                <img src="{{heroe.img}}" class="card-img-top" [alt]="heroe.nombre">
                <div class="card-body text-center">
                    <h5 class="card-title">{{heroe.nombre}}</h5>
                    <p class="card-text">{{heroe.casa}}</p>
                    <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
                     la opcion mediante routerLink seria
                    <a [routerLink]="['/heroe',x]" class="btn btn-outline-primary">Information</a>
                    pero con boton seria-->

                </div>
            </div>

</div>
