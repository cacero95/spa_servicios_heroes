<h1>Buscando: {{termino}}</h1>
<hr>
<div class="row" *ngIf="resultados.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-plantilla-search [heroe]="heroe" [index]="heroe.index" *ngFor="let heroe of resultados"></app-plantilla-search>
</div>
