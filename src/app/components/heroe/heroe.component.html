
<h1 class="animated fadeIn">Nombre:{{personaje.nombre}}.</h1>
<hr>
<h2 class="animated fadeIn fast"><small>Aparecio:{{personaje.aparicion}}</small></h2>
<div class="row animated fadeIn">
  <div class="col col-md-4 text-center">
    <img src="{{personaje.img}}" class="img-fluid" alt="{{nombre}}">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-success btn-block">Come back</a>
  </div>
  <br><br>
  <div class="col-md-8 animated fadeIn text-center">

    {{personaje.bio}}
    <br>
    <br>

    <img *ngIf="personaje.casa == 'DC'"  class="img-logo img-block" src="assets/img/Dc.jpg" alt="">
    <img *ngIf="personaje.casa == 'Marvel' " class="img-logo img-fluid" src="assets/img/marvel.jpg" alt="{{personaje.casa}}">

  </div>
</div>
